<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>Carte Chorographique des Pays-Bas Autrichiens</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
            <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
			<script src="leaflet.tilelayer.fallback.js"></script>

            <style>
                body { margin:0; padding:0; }
                body, table, tr, td, th, div, h1, h2, input { font-family: "Segoe UI", "Arial", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
                #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
                .ctl {
                    padding: 2px 10px 2px 10px;
                    background: white;
                    background: rgba(255,255,255,0.9);
                    box-shadow: 0 0 15px rgba(0,0,0,0.2);
                    border-radius: 5px;
                    text-align: right;
                }
                .title {
                    font-size: 18pt;
                    font-weight: bold;
                }
                .src {
                    font-size: 10pt;
                }
				.leaflet-container {
    				background: #000000;
				}

            </style>

        </head>
        <body>

        <div id="map"></div>

        <script type="application/javascript">

        // Map
        var map = L.map('map', {
            center: [-0.306759824029, 0.411715861018],
            zoom: 11,
            minZoom: 10,
            maxZoom: 17
        });

		// Overlay layers (TMS)
        var lyr = L.tileLayer.fallback('http://perec.mcmaster.ca/maps/robertclifford/pays-bas/{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1, 
			minZoom: 10,
			maxZoom: 17
			});
			
		lyr.addTo(map);
		
		lyr.on("tilefallback", function (event) {
        debug.innerHTML += "\nFallback src " + event.urlMissing + " to " + event.urlFallback;
        debug.scrollTop = debug.scrollHeight;
		});

		lyr.on("tileerror", function (event) {
        debug.innerHTML += "\nError src " + event.url;
        debug.scrollTop = debug.scrollHeight;
		});

		function inRange(test, min, max) {
        return test >= min && test <= max;
		}

		function showZoom() {
        currentZoom.innerHTML = map.getZoom();
		}

        // Title
        var title = L.control();
        title.onAdd = function(map) {
	        this._div = L.DomUtil.create('div', 'ctl title');
	        this.update();
	        return this._div;
        };
        title.update = function(props) {
	        this._div.innerHTML = "Carte Chorographique des Pays-Bas Autrichiens";
        };
        title.addTo(map);

        // Note
        var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
	        this._div = L.DomUtil.create('div', 'ctl src');
	        this.update();
	        return this._div;
        };
        title.update = function(props) {
	        this._div.innerHTML = src;
        };
        title.addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[-0.613519648058, 0.823431722035], [0.0, 0.0]]);

        </script>

        </body>
        </html>
